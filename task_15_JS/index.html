<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="add_task">
            <h2>Добавить задачу</h2>
            <div class="add_task_row">
                <input type="text" placeholder="Задача" class="add_task_text">
                <button class="add_task_button">Добавить</button>
            </div>
        </section>
        <section class="list_task">
            <h2>Список задач</h2>
            <div class="tasks">Нет задач</div>
        </section>
        <button class="clear_list_tasks" disabled="true">Очистить список задач</button>
    </main>
    <script src="code.js"></script>
</body>

</html>
