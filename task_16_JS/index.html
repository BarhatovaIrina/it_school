<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Калькулятор стоимости авто</h1>
        <div class="box">
            <form>
                <div class="row">
                    <div class="text">Марка автомобиля</div>
                    <div class="element">
                        <select class="marka">
                            <option>Renault</option>
                            <option>Opel</option>
                            <option>Mazda</option>
                            <option>Jaguar</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="text">Модель автомобиля</div>
                    <div class="element">
                        <select class="models">
                            <!-- <option>Модель</option> -->
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="text">Тип топлива</div>
                    <div class="element">
                        <p><input type="radio" name="fuel" value="1" checked>бензин</p>
                        <p><input type="radio" name="fuel" value="2">дизель</p>
                        <p><input type="radio" name="fuel" value="3">электричество</p>
                        <p><input type="radio" name="fuel" value="4">газ</p>
                    </div>
                </div>
                <div class="row">
                    <div class="text">Объем двигателя, см3</div>
                    <div class="element">
                        <input type="number" class="engine" min="1.1" max="3.5" step="0.1" value="1.1">
                    </div>
                </div>
                <div class="row">
                    <div class="text">Год выпуска</div>
                    <div class="element">
                        <input type="number" class="year" min="2010" max="2023" value="2023">
                    </div>
                </div>
                <div class="row">
                    <div class="text">Пробег</div>
                    <div class="element">
                        <input type="number" class="probeg" min="1" max="500000" value="10">
                    </div>
                </div>
                <div class="row">
                    <div class="text">Состояние автомобиля</div>
                    <div class="element">
                        <p><input type="radio" name="state" checked value="1" onchange="changeValueState(this)"
                                checked>Новый</p>
                        <p><input type="radio" name="state" value="2" onchange="changeValueState(this)">Подержанный
                        </p>
                    </div>
                </div>
                <div class="row owners">
                    <div class="text">Количество владельцев</div>
                    <div class="element">
                        <p><input type="radio" name="owner" value="1" checked>1-2 вл</p>
                        <p><input type="radio" name="owner" value="2">более 3-х</p>
                    </div>
                </div>
                <div class="row">
                    <div class="text">Оплата</div>
                    <div class="element">
                        <p><input type="radio" name="pay" value="Карта" checked>Карта</p>
                        <p><input type="radio" name="pay" value="Наличные">Наличные</p>
                        <p><input type="radio" name="pay" value="Счет на юр.лицо">Счет на юр.лицо</p>

                    </div>
                </div>

                <div class="row">
                    <div class="text"></div>
                    <div class="element">
                        <button class="btn-calc">Рассчитать</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="answer">

        </div>

    </main>
    <script src="data.js"></script>
    <script src="code.js"></script>
</body>

</html>
