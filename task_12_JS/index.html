<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h1 class="content_title">Сервис комментариев со спам фильтром</h1>
        <div class="box">
            <div class="forma">
                <h2 class="title">Оставьте ваш комментарий</h2>
                <div class="item">
                    <span>Показать ваше имя?</span>
                    <input type="checkbox" id="v0" checked="true" value="0" name="check_name">
                    <label for="v0" class="check_name"><span></span> Yes </label>

                    <input type="checkbox" id="v1" value="1" name="check_name">
                    <label for="v1" class="check_name"><span></span>No</label>
                </div>
                <div class="item item_name">
                    <label for="name">Введите ва ФИО</label>
                    <input class="item_element" type="text" id="name">
                </div>
                <div class="item">
                    <label for="url">Введите ссылку вашего аватара</label>
                    <input class="item_element" type="text" id="url"
                        value="https://webmg.ru/wp-content/uploads/2022/06/i-226-1.jpeg">
                </div>
                <div class="item">
                    <label for="comment">Оставьте комментарий</label>
                    <textarea class="item_element" id="comment"></textarea>
                </div>
                <button type="" class="item-button">Отправить</button>
            </div>
            <div class="chat">
                <h2 class="title">Чат</h2>
                <div class="chat_comments">

                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
